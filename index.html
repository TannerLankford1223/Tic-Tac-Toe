<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./resources/css/styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="player-btns">
        <button type="button" id="player-1">player X</button>
        VS
        <button type="button" id="player-2">player O</button>

        <div class="dropdown-btns">
            <form action class="dropdown-btn">
                <select name="player-difficulty" id="player1-diff" data-player="X" disabled>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="unbeatable">unbeatable</option>
                </select>
            </form>
        
            <form action class="dropdown-btn">
                <select name="player-difficulty" id="player2-diff" data-player="O" disabled>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="unbeatable">Unbeatable</option>
                </select>
            </form>
        </div>
    </div>
    
  <div class="wrapper">
        <div class="gameboard">
            <div class="board-cell" data-index="0"><span class="marker"></span></div>
            <div class="board-cell" data-index="1"><span class="marker"></span></div>
            <div class="board-cell" data-index="2"><span class="marker"></span></div>
            <div class="board-cell" data-index="3"><span class="marker"></span></div>
            <div class="board-cell" data-index="4"><span class="marker"></span></div>
            <div class="board-cell" data-index="5"><span class="marker"></span></div>
            <div class="board-cell" data-index="6"><span class="marker"></span></div>
            <div class="board-cell" data-index="7"><span class="marker"></span></div>
            <div class="board-cell" data-index="8"><span class="marker"></span></div>
        </div>

    </div>
    <div class="restart-btn">
        <button type="button" id="restart">Restart</button>
    </div>

    <div id="overlay">
        <div class="overlay-text"></div>
        <div class="overlay-text" id="winner"></div>
    </div>

    <script src="./resources/ts/build/script.js"></script>
</body>

</html>
